<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMS Hafez - Home</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/home.css">
</head>
<body>
  <!-- Header will be loaded here -->
  <div id="header"></div>

  <!-- Hero Slider -->
  <section class="hero-slider">
    <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <!-- Slides will be loaded dynamically -->
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </button>
    </div>
  </section>

  <!-- Recent Posts -->
  <section class="recent-posts py-5">
    <div class="container">
      <h2 class="section-title text-center mb-5" data-i18n="recentPosts">Recent Posts</h2>
      <div class="row" id="recentPostsContainer">
        <!-- Posts will be loaded dynamically -->
      </div>
    </div>
    <div class="recent-posts">
        <!-- Featured posts with images -->
      </div>
  </section>

  <!-- CEO Message -->
  <section class="ceo-message py-5 bg-light">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6">
          <img src="assets/img/ceo.png" alt="CEO" class="img-fluid rounded-circle ceo-image">
        </div>
        <div class="col-md-6">
          <h2 class="section-title" data-i18n="ceoMessage">Message from our CEO</h2>
          <p class="ceo-text" data-i18n="ceoMessageText">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
          <button class="btn btn-primary" data-i18n="readMore">Read More</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer will be loaded here -->
  <div id="footer"></div>

  <!-- Social Media Float Buttons -->
  <div class="social-float">
    <a href="https://wa.me/201007419344" class="whatsapp" target="_blank">
      <i class="fab fa-whatsapp"></i>
    </a>
    <a href="https://facebook.com/yourpage" class="facebook" target="_blank">
      <i class="fab fa-facebook-f"></i>
    </a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="assets/js/main.js"></script>
  <script src="assets/js/sheets.js"></script>
  <script src="assets/js/home.js"></script>
</body>
</html>
