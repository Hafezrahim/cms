<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMS Hafez - Post</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/post-details.css">
</head>
<body>
  <!-- Header will be loaded here -->
  <div id="header"></div>

  <!-- Post Hero -->
  <section class="post-hero">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto text-center">
          <h1 id="postTitle" class="display-4 mb-3"></h1>
          <div class="post-meta">
            <span id="postAuthor" class="me-3"></span>
            <span id="postDate"></span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Post Content -->
  <section class="post-content py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <img id="postImage" src="" alt="" class="img-fluid mb-4 rounded">
          <div id="postContent" class="post-body"></div>
          <div class="post-footer mt-5 pt-4 border-top">
            <div class="d-flex justify-content-between align-items-center">
              <a href="blog.html" class="btn btn-outline-secondary" id="backToBlog">
                <i class="fas fa-arrow-left me-2"></i>
                <span data-i18n="backToBlog">Back to Blog</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <img id="postImage" class="featured-image">
<div class="related-posts">
  <!-- Related posts with images -->
</div>
  </section>

  <!-- Footer will be loaded here -->
  <div id="footer"></div>

  <!-- Social Media Float Buttons -->
  <div class="social-float">
    <a href="https://wa.me/201007419344" class="whatsapp" target="_blank">
      <i class="fab fa-whatsapp"></i>
    </a>
    <a href="https://facebook.com/yourpage" class="facebook" target="_blank">
      <i class="fab fa-facebook-f"></i>
    </a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="assets/js/main.js"></script>
  <script src="assets/js/sheets.js"></script>
  <script src="assets/js/post-details.js"></script>
</body>
</html>
